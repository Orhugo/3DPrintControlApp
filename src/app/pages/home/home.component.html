<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none">
      <ion-item>
        <ion-label>Controls</ion-label>
      </ion-item>
      <ion-item><ion-button>Files</ion-button></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Elegoo Neptune 4 Pro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <img
        [src]="'http://192.168.1.152/webcam/?action=stream'"
        alt="CÃ¡mara en Vivo"
        class="streaming-img" />
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-button class="ion-margin-end">Pause</ion-button>
      <ion-button class="ion-margin-start">Resume</ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-button color="danger">Cancel</ion-button>
    </ion-row>

    <ion-row
      class="ion-justify-content-center ion-align-items-center ion-margin-top gap-between-controls">
      <!-- Columna 1: Controles X/Y -->
      <ion-col size="auto" class="ion-justify-content-center">
        <div class="x-y-controls">
          <ion-button class="movement-arrow">
            <ion-icon name="arrow-up-outline"></ion-icon>
          </ion-button>
          <div class="horizontal-controls">
            <ion-button class="movement-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
            <div class="center-label">X / Y</div>
            <ion-button class="movement-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button>
          </div>
          <ion-button class="movement-arrow">
            <ion-icon name="arrow-down-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>

      <!-- Columna 2: Controles Z -->
      <ion-col size="auto" class="ion-justify-content-center">
        <div class="z-controls">
          <ion-button class="movement-arrow">
            <ion-icon name="arrow-up-outline"></ion-icon>
          </ion-button>
          <div class="center-label">Z</div>
          <ion-button class="movement-arrow">
            <ion-icon name="arrow-down-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
